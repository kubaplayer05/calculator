<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main">
        <div class="top">
            <div class="window">
                <p class="screen"></p>
            </div>
           
        </div>
        <div class="bottom">
            <button class="btn numbers">0</button>
            <button class="btn numbers">1</button>
            <button class="btn numbers">2</button>
            <button class="btn numbers">3</button>
            <button class="btn numbers">4</button>
            <button class="btn numbers">5</button>
            <button class="btn numbers">6</button>
            <button class="btn numbers">7</button>
            <button class="btn numbers">8</button>
            <button class="btn numbers">9</button>
            <button class="btn special" data-char="plus">+</button>
            <button class="btn special" data-char="minus">-</button>
            <button class="btn special" data-char="divide">/</button>
            <button class="btn special" data-char="multiply">*</button>
            <button class="btn special" data-char="equal">=</button>
            <button class="btn special" data-char="clear">C</button>
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
